<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function getDisease(){
			console.log("reached");
			console.log($("#result"));

			$.ajax({
				type: 'POST',
				url: '/api/disease',
				data: JSON.stringify({
						    name: "Something",
						    symptoms: [true, false, false, true]
						}),
				contentType: 'application/json',
				success: function(data){
					document.getElementById("result").value = data;
				}

			})
		}
	</script>
</head>
<body>
	<p>Hy hello my name is Utkarsh Akhouri</p>
	<input type="checkbox" id="check" val="symptom 1">
	<label>symptom1</label>
	<button onclick="getDisease()">Submit</button>
	<input type="text" disabled="true" id="result"></input>
</body>
</html>
